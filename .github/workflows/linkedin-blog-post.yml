name: ğŸ“¤ Linkedin Blog Post Workflow
on:
  schedule:
    - cron: '0 13 * * 1'
  workflow_dispatch:
  
jobs:
  linkedin_rss_job:
    runs-on: ubuntu-latest
    name: ğŸ“¤ Post Latest RSS Post to Linkedin
    steps:
      - name: ğŸ§± Checkout
        uses: actions/checkout@v3
      - name: ğŸ“« Get Latest Post / Post On Linkedin
        uses: Arisamiga/Linkedin-RSS@dev-2
        with:
          feed_list: ${{ secrets.feed_list }}
          ln_access_token: ${{ secrets.ln_access_token }}
          embed_image: ${{ secrets.embed_image }}
          visibility: ${{ secrets.visibility }}
